<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>premium </title>
    <link rel="stylesheet" href="premium.css" type="text/css">
    <link rel="stylesheet" href="../manager-bar.css" type="text/css">
</head>
<body>
    <header></header>
    <form>
        <h1>You made the right choice to join our club!</h1>
        <p>please click on your prefered selection for more information</p>
        <div class="choice trialChoice">
            <h2 id="trial">trial</h2>
        </div>
        <div class="choice monthlyChoice">
            <h2 id="monthly">monthly</h2>
        </div>
        <div class="choice annualChoice">
            <h2 id="annual">annual</h2>
        </div>
        <span>your total price is: <span id="price" class="price">0</span></span>
        <div id="buttons">
            <button id="previousButton">Previous Page</button>
            <button id="continue-btn" type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>
    <script src="premium.js"></script>
</body>
</html>
