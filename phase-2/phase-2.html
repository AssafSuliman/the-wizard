<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="phase-2.css" type="text/css">
    <link rel="stylesheet" href="../manager-bar.css">
</head>

<body>
    <header></header>
    <form>
        <div id="mainFormDiv">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><img
                        src="https://img.icons8.com/ios-filled/50/000000/city-buildings.png" /></label>
                <select class="form-select" id="selectCity">
                    <option value="notSelected" selected>Select City</option>
                </select>
            </div>
            <span id="citySpan" class="hidden">Must select city</span>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img
                        src="https://img.icons8.com/external-gliphyline-royyan-wijaya/50/000000/external-holiday-riot-van-gliphyline-royyan-wijaya.png" /></span>
                <input id="streetName" type="text" class="form-control" placeholder="Street" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <span id="streetSpan" class="hidden">Invalid street name</span>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img
                        src="https://img.icons8.com/ios-filled/50/000000/mailbox-opened-flag-down.png" /></span>
                <input id="streetNum" type="number" class="form-control" placeholder="Street Number"
                    aria-label="Username" min="0" aria-describedby="basic-addon1">
            </div>
            <span id="numberSpan" class="hidden">Number must be bigger than 0</span>
            <div id="buttons">
                <a id="previousBtn" href="http://127.0.0.1:5500/the-wizard/phase-2/testing.html"
                    class="previous">Previous Page</a>
                <button id="continueBtn" type="submit">Continue</button>
            </div>
        </div>
    </form>
    <script src="../app-manager.js"></script>
    <script src="phase-2.js"></script>
</body>

</html>
