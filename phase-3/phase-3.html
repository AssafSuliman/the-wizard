<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/phase-3-styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../manager-bar.css">
</head>

<body>
    <header></header>
    <main>
        <form>
            <section class="image-section">
                <div class="image-container">
                    <label for="files" class="custom-file-upload">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/image.png" />
                    </label>
                    <input id="files" type="file" required multiple />
                    <output id='result' />
                </div>
            </section>
            <section class="resume-section">
                <div class="resume-container">
                    <label for="files2" class="custom-file-upload">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/image.png" /> Upload Resume
                    </label>
                    <input id="files2" type="file" required />
                </div>
            </section>
            <section class="hobbies-section">
                <label for="">Choose your hobbies:</label>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

                </div>
            </section>
            <section class="linkedin-section">

                <label class="linkedin-label" for="basic-url">Your Linkedin URL:</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://linkedin.com/username/</span>
                    </div>
                    <input type="text" class="form-control linkedin" id="basic-url" aria-describedby="basic-addon3"
                        required>
                </div>

            </section>
            <section class="buttons">
                <a class="prev-page">Previous page</a>
                <button type="submit" class="btn btn-dark">Continue</button>
            </section>

    </main>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="../app-manager.js"></script>
    <script src="js/phase-3-script.js"></script>

</body>

</html>
